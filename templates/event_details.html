{% extends "base.html" %}

{% block title %}Event details{% endblock %}

{% block content %}
<h1 class="event-name">{{ event.name }}</h1>
<div class="event-time event-start">{{ event.start }}</div>
<div class="event-time event-end">{{ event.end }}</div>
<div class="event-stats event-invited">{{ event.invited }}</div>
<div class="event-stats event-going">{{ event.going }}</div>
<div class="event-stats event-maybe">{{ event.maybe }}</div>
{% endblock %}
